<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACCESS DENIED</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono:wght@400&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            color: #00ff00;
            font-family: 'Share Tech Mono', monospace;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }
        
        /* Matrix-style background effect */
        .matrix {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            z-index: 1;
            font-size: 14px;
            line-height: 1.2;
            color: #00ff00;
            overflow: hidden;
        }
        
        .matrix-column {
            position: absolute;
            top: -100px;
            animation: matrix-fall 3s linear infinite;
            white-space: pre;
        }
        
        @keyframes matrix-fall {
            to {
                transform: translateY(100vh);
            }
        }
        
        /* Main content */
        .container {
            text-align: center;
            z-index: 10;
            position: relative;
            background: rgba(0, 0, 0, 0.8);
            padding: 60px;
            border: 2px solid #00ff00;
            border-radius: 10px;
            box-shadow: 
                0 0 20px #00ff00,
                inset 0 0 20px rgba(0, 255, 0, 0.1);
            backdrop-filter: blur(10px);
        }
        
        .main-text {
            font-size: 3.5rem;
            font-weight: 400;
            text-shadow: 
                0 0 10px #00ff00,
                0 0 20px #00ff00,
                0 0 40px #00ff00;
            animation: glow 2s ease-in-out infinite alternate;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 3px;
        }
        
        @keyframes glow {
            from {
                text-shadow: 
                    0 0 10px #00ff00,
                    0 0 20px #00ff00,
                    0 0 40px #00ff00;
            }
            to {
                text-shadow: 
                    0 0 20px #00ff00,
                    0 0 30px #00ff00,
                    0 0 60px #00ff00;
            }
        }
        
        /* Terminal cursor */
        .cursor {
            display: inline-block;
            width: 3px;
            height: 40px;
            background: #00ff00;
            animation: blink 1s infinite;
            margin-left: 5px;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
        
        /* Scanlines effect */
        .scanlines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                rgba(0, 255, 0, 0.03) 2px,
                rgba(0, 255, 0, 0.03) 4px
            );
            z-index: 5;
            pointer-events: none;
        }
        
        /* Random glitch text in corners */
        .glitch-text {
            position: absolute;
            font-size: 12px;
            color: #00ff00;
            opacity: 0.7;
            font-family: 'Share Tech Mono', monospace;
        }
        
        .top-left {
            top: 20px;
            left: 20px;
        }
        
        .top-right {
            top: 20px;
            right: 20px;
        }
        
        .bottom-left {
            bottom: 20px;
            left: 20px;
        }
        
        .bottom-right {
            bottom: 20px;
            right: 20px;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .main-text {
                font-size: 2.5rem;
            }
            
            .container {
                padding: 40px 30px;
            }
            
            .glitch-text {
                font-size: 10px;
            }
        }

        @media (max-width: 480px) {
            .main-text {
                font-size: 1.8rem;
            }
            
            .container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="matrix" id="matrix"></div>
    
    <div class="scanlines"></div>
    
    <div class="glitch-text top-left">
        &gt; system breach detected...<br>
        &gt; running security protocols...<br>
        &gt; access level: DENIED
    </div>
    
    <div class="glitch-text top-right">
        [WARNING]<br>
        unauthorized access<br>
        ip: 192.168.1.XXX
    </div>
    
    <div class="glitch-text bottom-left">
        &gt; firewall status: ACTIVE<br>
        &gt; encryption: AES-256<br>
        &gt; threat level: HIGH
    </div>
    
    <div class="glitch-text bottom-right">
        connection terminated<br>
        logging session...<br>
        [TRACED]
    </div>
    
    <div class="container">
        <div class="main-text">
            you just got baited<span class="cursor"></span>
        </div>
    </div>

    <script>
        // Wait for DOM to be fully loaded
        document.addEventListener('DOMContentLoaded', function() {
            // Matrix background effect
            function createMatrix() {
                const matrix = document.getElementById('matrix');
                if (!matrix) return;
                
                // Clear existing content
                matrix.innerHTML = '';
                
                // Use simpler characters that are more compatible
                const chars = '01アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲン';
                
                for (let i = 0; i < 20; i++) {
                    const column = document.createElement('div');
                    column.className = 'matrix-column';
                    column.style.left = Math.random() * 100 + '%';
                    column.style.animationDelay = Math.random() * 3 + 's';
                    column.style.animationDuration = (Math.random() * 2 + 2) + 's';
                    
                    let text = '';
                    for (let j = 0; j < 20; j++) {
                        text += chars[Math.floor(Math.random() * chars.length)] + '\n';
                    }
                    column.textContent = text;
                    
                    matrix.appendChild(column);
                }
            }
            
            // Initialize matrix effect
            createMatrix();
            
            // Refresh matrix periodically
            setInterval(function() {
                createMatrix();
            }, 6000);
        });
    </script>
</body>
</html>
